version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
workflows:
  deploy-teamsocial-quiz-app:
    jobs:
      - test 
      - build:
         requires:
           - test
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: main
   
jobs:
  test:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - run:
          name: install dependiceies
          command: npm install
      - run:
          name: tests
          command: npm run test
  build:
    docker:
      - image: cimg/node:14.13.0
    
    steps:
      - checkout
      - run:
          name: install dependiceies
          command: npm install
      - run:
          name: install react-router-dom
          command: npm install react-router-dom
      - run:
          name: install and save react-router-dom
          command: npm install --save react-router-dom
      - run:
          name: build
          command: npm run build
